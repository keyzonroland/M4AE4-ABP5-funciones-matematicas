<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Pares - Funciones Matemáticas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            ← Volver al menú
        </a>

        <div class="page-container">
            <div class="page-header">
                <h1>Suma de Números Pares</h1>
                <p>Calcula la sumatoria de todos los números pares en un rango</p>
                <div class="alert alert-info">
                    <strong>Requisito:</strong> El número debe ser mayor que 10 y menor que 1000.
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="numero">Ingresa un número (10 < n < 1000):</label>
                    <input type="number" id="numero" min="11" max="999" placeholder="Ejemplo: 50">
                </div>
                <div class="form-group">
                    <label for="rangoInicio">Desde (opcional - por defecto 1):</label>
                    <input type="number" id="rangoInicio" min="1" placeholder="Número inicial del rango">
                </div>
                <button class="btn" onclick="calcularSumaPares()">Calcular Suma de Pares</button>
                <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
            </div>

            <div id="resultado" class="result-section">
                <h3>Resultado:</h3>
                <div class="result-content">
                    <div id="contenido-resultado"></div>
                    <div id="numeros-pares"></div>
                    <div id="estadisticas"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/suma-pares.js"></script>
</body>
</html>
