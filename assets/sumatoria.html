<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatoria - Funciones Matemáticas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            ← Volver al menú
        </a>

        <div class="page-container">
            <div class="page-header">
                <h1>Función Sumatoria</h1>
                <p>Calcula la suma de todos los números desde 1 hasta n</p>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="numero">Ingresa un número (n < 100):</label>
                    <input type="number" id="numero" min="1" max="99" placeholder="Ejemplo: 10">
                </div>
                <button class="btn" onclick="calcularSumatoria()">Calcular Sumatoria</button>
                <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
            </div>

            <div id="resultado" class="result-section">
                <h3>Resultado:</h3>
                <div class="result-content">
                    <div id="contenido-resultado"></div>
                    <div id="secuencia-numeros"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sumatoria.js"></script>
</body>
</html>
