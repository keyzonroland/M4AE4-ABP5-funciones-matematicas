<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Funciones Matemáticas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            ← Volver al menú
        </a>

        <div class="page-container">
            <div class="page-header">
                <h1>Cuenta Regresiva</h1>
                <p>Genera una cuenta regresiva desde n hasta 1</p>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="numero">Ingresa un número (n < 100):</label>
                    <input type="number" id="numero" min="1" max="99" placeholder="Ejemplo: 10">
                </div>
                <div class="form-group">
                    <label for="velocidad">Velocidad de la animación:</label>
                    <select id="velocidad">
                        <option value="1000">Lenta (1 segundo)</option>
                        <option value="500" selected>Normal (0.5 segundos)</option>
                        <option value="200">Rápida (0.2 segundos)</option>
                        <option value="100">Muy rápida (0.1 segundos)</option>
                    </select>
                </div>
                <button class="btn" onclick="iniciarCuentaRegresiva()">Iniciar Cuenta Regresiva</button>
                <button class="btn btn-secondary" onclick="detenerCuenta()">Detener</button>
                <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
            </div>

            <div id="resultado" class="result-section">
                <h3>Cuenta Regresiva:</h3>
                <div class="result-content">
                    <div id="numero-actual"></div>
                    <div id="secuencia-completa"></div>
                    <div id="progreso"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cuenta-regresiva.js"></script>
</body>
</html>
