<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo - Funciones Matemáticas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            ← Volver al menú
        </a>

        <div class="page-container">
            <div class="page-header">
                <h1>Verificador de Números Primos</h1>
                <p>Determina si un número es primo o no</p>
                <div class="alert alert-info">
                    <strong>Recordatorio:</strong> Un número primo solo es divisible por 1 y por sí mismo.
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="numero">Ingresa un número para verificar:</label>
                    <input type="number" id="numero" min="1" placeholder="Ejemplo: 17">
                </div>
                <button class="btn" onclick="verificarPrimo()">Verificar si es Primo</button>
                <button class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
            </div>

            <div id="resultado" class="result-section">
                <h3>Resultado:</h3>
                <div class="result-content">
                    <div id="contenido-resultado"></div>
                    <div id="proceso-verificacion"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/numero-primo.js"></script>
</body>
</html>
